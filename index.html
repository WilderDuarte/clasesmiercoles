<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style_login.css">
</head>
<body>
    <div class="background"></div>
    <div class="centering">
        <form action="" class="my_form">
            <!-- .login_welcome>img.login+h1{Iniciar Sesión} -->
            <div class="login_welcome">
                <img src="https://img.freepik.com/vector-gratis/lindo-astronauta-montando-cohete-agitando-mano-icono-dibujos-animados-ilustracion-concepto-icono-tecnologia-ciencia_138676-2130.jpg" alt="Astronauta" class="login">
                <h1>Iniciar Sesión</h1>
            </div>
            <div class="text_field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" aria-label="email" required>
                <img src="img/email.svg" alt="Email Icon" title="Email Icon">
            </div>
            <div class="text_field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su credencial" aria-label="password" required>
                <img src="https://www.svgrepo.com/show/84319/password.svg" alt="Password Icon" title="Password Icon">
            </div>
            <input type="submit" class="my_form_button" value="Login">
            <div class="my_form_actions">
                <!-- .my_form_row>span{¿Olvidó la contraseña?}+a{Recuperar Cuenta} -->
                <div class="my_form_row">
                    <span>¿Olvidó la contraseña?</span>
                    <a href="#" title="Recuperar Cuenta">Recuperar Cuenta</a>
                </div>
                <!-- .my_form_signup>a{Crear Cuenta} -->
                <div class="my_form_signup">
                    <a href="#" title="Crear Cuenta">Crear Cuenta</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
